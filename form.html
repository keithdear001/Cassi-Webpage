  <main>
    <h1>Request a Demo</h1>
    <form action="form-handler.php" method="POST">
      <div>
        <label for="name">Name <span>*</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="organisation">Name of Company or Organisation</label>
        <input type="text" id="organisation" name="organisation">
      </div>
      <div>
        <label for="company-website">Company Website</label>
        <input type="url" id="company-website" name="company_website">
      </div>
      <div>
        <label for="role">Role</label>
        <input type="text" id="role" name="role">
      </div>
      <div>
        <label for="use-case">Proposed Use Case <span>*</span></label>
        <textarea id="use-case" name="use_case" required></textarea>
      </div>
      <div>
        <label for="contact-email">Contact Email <span>*</span></label>
        <input type="email" id="contact-email" name="contact_email" required>
      </div>
      <div>
        <label for="contact-phone">Contact Phone</label>
        <input type="tel" id="contact-phone" name="contact_phone">
      </div>
      <div>
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
      </div>
      <div>
        <button type="submit">Submit Request</button>
      </div>
    </form>
