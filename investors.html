  *{box-sizing:border-box;margin:0}
  body{font-family:"Inter",Arial,sans-serif;background:var(--bg);color:#333;line-height:1.55}

  /* ---------- HERO ---------- */
  .hero{
    display:flex;flex-wrap:wrap;align-items:center;justify-content:center;
    padding:80px 5% 60px;min-height:70vh;
    background:radial-gradient(circle at 20% 20%,var(--navy) 0%,#000 70%);
    color:#fff;overflow:hidden;
  }
  .hero h1{font-size:2.8rem;font-weight:700;margin-bottom:0.6rem}
  .hero p{font-size:1.15rem;max-width:34rem;color:#c7ccff}
  .hero .cta{

    font-weight:600;transition:.3s
  }
  .hero .cta:hover{background:var(--blue-dk);transform:translateY(-2px)}
  .hero .copy{flex:1 1 360px;max-width:560px;z-index:2}
  .hero .image{flex:1 1 320px;text-align:center;z-index:1}
  .hero img{width:90%;max-width:420px;height:auto;filter:drop-shadow(0 8px 18px rgba(0,0,0,.4))}
  @media(max-width:768px){
    .hero{flex-direction:column;text-align:center;padding-top:120px}
    .hero .image{margin-top:30px}
    .hero h1{font-size:2.2rem}
    .hero p{font-size:1rem}
  }

  /* ---------- FORM ---------- */

  }
  .request-card h2{font-size:1.45rem;margin-bottom:18px;font-weight:700}
  .request-card input,.request-card textarea{

  }
  .request-card button{
    width:100%;padding:14px 0;background:var(--blue);color:#fff;
    border:none;border-radius:6px;font-size:1rem;font-weight:600;cursor:pointer
  }
  .request-card button:hover{background:var(--blue-dk)}
  .hp{display:none !important}
